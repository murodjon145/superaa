<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçï Coin Yig'ish O‚Äòyini</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 10px 0;
    }
    #coinDisplay, #highScore, #timerDisplay {
      font-size: 20px;
      margin: 5px 0;
    }
    progress {
      width: 80%;
      height: 20px;
      margin: 10px 0;
    }
    .pizza-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px 0;
    }
    .pizza-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    .pizza-container img:active {
      transform: scale(1.05);
    }
    .topping {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d62828;
      border-radius: 50%;
    }
    .t1 { top: 30px; left: 40px; }
    .t2 { top: 80px; left: 130px; }
    .t3 { top: 140px; left: 90px; }
    .t4 { top: 60px; left: 150px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffb347;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .dark {
      background-color: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üçï Coin Yig'ish O‚Äòyini</h1>
  <div id="coinDisplay">üí∞ Coinlar: 0</div>
  <div id="highScore">üèÜ High Score: 0</div>
  <div id="timerDisplay">‚è∞ 30s</div>
  <progress id="levelBar" value="0" max="100"></progress>

  <div class="pizza-container" onclick="incrementCounter()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="Pizza" id="gamePizza">
    <div class="topping t1"></div>
    <div class="topping t2"></div>
    <div class="topping t3"></div>
    <div class="topping t4"></div>
  </div>

  <button onclick="buyAutoClicker()">üõí Auto Clicker (100 coin)</button>
  <button onclick="toggleTheme()">üåó Rejim</button>
  <button onclick="resetGame()">üîÑ Reset</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    // Telegram WebApp init (optional use)
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let highScore = parseInt(localStorage.getItem('highScore')) || 0;
    let autoClickerActive = false;
    let timeLeft = 30;

    const coinDisplay = document.getElementById('coinDisplay');
    const highScoreDisplay = document.getElementById('highScore');
    const timerDisplay = document.getElementById('timerDisplay');
    const levelBar = document.getElementById('levelBar');
    const clickSound = document.getElementById('clickSound');

    function saveData() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('highScore', highScore);
    }

    function updateUI() {
      coinDisplay.innerText = `üí∞ Coinlar: ${coins}`;
      highScoreDisplay.innerText = `üèÜ High Score: ${highScore}`;
      levelBar.value = coins % 100;
      if (coins > highScore) {
        highScore = coins;
        saveData();
      }
    }

    function incrementCounter() {
      coins++;
      clickSound.play();
      saveData();
      updateUI();
    }

    function buyAutoClicker() {
      if (coins >= 100 && !autoClickerActive) {
        coins -= 100;
        autoClickerActive = true;
        saveData();
        updateUI();
        setInterval(() => {
          coins++;
          saveData();
          updateUI();
        }, 1000);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function resetGame() {
      if (confirm("Barchasini tozalashni istaysizmi?")) {
        coins = 0;
        highScore = 0;
        localStorage.clear();
        updateUI();
        alert("Coinlar va high score tozalandi!");
      }
    }

    // Timer
    const timerInterval = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.innerText = `‚è∞ ${timeLeft}s`;
      } else {
        clearInterval(timerInterval);
        alert(`‚è∞ Vaqt tugadi! Siz ${coins} coin yig‚Äòdingiz!`);
      }
    }, 1000);

    // Initial UI
    updateUI();
  </script>
</body>
</html>
